<style>
    h1{
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 24px;
        text-align: center;
        line-height: 32px;
    }
    h3{
        text-align: center;
        line-height: 28px;
    }
    form{
        background-color: #666666;
        padding: 20px;
        box-shadow: -4px 13px 59px -3px rgba(0,0,0,0.33);
        margin-top: 20px;
    }
    li{
        list-style: none;
    }
    p{
        margin: 20px;
        display: flex;
        flex-direction: column;
        text-align: center;
    }
    input{
        background: #000;
        border: 1px solid #4f4f4f;
        border-radius: 20px;
        padding: 10px;
        width: 100%;
        box-shadow: -4px 13px 59px -17px rgba(0,0,0,0.33);
        margin-bottom: 5px;
        user-select: none;
        outline: none;
    }
    input:active, input:focus{
        border: 2px solid #0649db;
        user-select: none;
    }
    .helptext{
        font-size: 12px;
        color: #9fb6c9 !important;
    }
    .button{
        transition: 0.3s ease;
    }
    .button:hover{
        border: 1px solid #2b2b2b;
        cursor: pointer;
        background: #444444;
        transition: 0.3 ease;
    }
    label{
        margin-bottom: 5px;
        letter-spacing: 2px;
    }
    ul{
        margin-top: -15px;
        display: block;
    }
    li{
        font-size: 12px;
        color: #9fb6c9 !important;
        text-align: center;
    }
</style>

{% extends "polls/base.html" %}
{#  load staticfiles %}#}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" action="{% url 'polls:register' %}" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="button" type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
