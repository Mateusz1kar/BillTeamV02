{% extends "polls/base.html" %}
{#  load staticfiles %}#}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Rejestracja udana</h1>
      {% else %}
        <h1>Zarejestruj pracownika</h1>
        <h3>Wype≈Çnij formualarz</h3>
<form enctype="multipart/form-data" action="{% url 'polls:register' %}" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Zarejestruj">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
