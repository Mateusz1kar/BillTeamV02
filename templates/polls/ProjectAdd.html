{% extends "polls/base.html" %}
{#  load staticfiles %}#}
{% block body_block %}
<script>
    $(function (){
        $("#id_start_date").datetimepicker({
            format: 'd/m/Y H:i',
            });
           });
        $(function (){
        $("#id_end_date").datetimepicker({
            format: 'd/m/Y H:i',
            });
           });
</script>
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Projekt utworzony </h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" action="{% url 'polls:AddProject' %}" method="POST">
          {% csrf_token %}
          {{ noti_form.as_p }}

          <input type="submit" name="" value="Send">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
